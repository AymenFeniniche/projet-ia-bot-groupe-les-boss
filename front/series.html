<section class="movies">

        <div class="controls controls-centered">

  </select>

  </select>

  <select id="sortOrder" class="control-select">
    <option value="az">Trier A → Z</option>

  <button id="resetBtn" class="btn btn-ghost" type="button">Réinitialiser</button>
</div>
